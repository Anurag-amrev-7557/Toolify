name: Build backend Docker image

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          tags: toolify-backend:ci
          push: false
          load: true

      - name: Record image size
        run: |
          set -e
          IMG=$(docker images --format '{{.Repository}}:{{.Tag}} {{.Size}}' | grep 'toolify-backend:ci' || true)
          echo "image_size=$IMG" >> $GITHUB_OUTPUT
          echo "$IMG" > image-size.txt

      - name: Run container and test health endpoint
        run: |
          set -e
          # Run container in background
          docker run -d --name toolify_test -p 5001:5001 toolify-backend:ci || true
          echo 'Waiting for service to become ready...'
          for i in $(seq 1 30); do
            if curl -sS http://localhost:5001/api/health -o /tmp/health_out 2>/dev/null; then
              echo 'Service responded'
              break
            fi
            sleep 2
          done
          # Save outputs
          cat /tmp/health_out || true
          docker logs toolify_test > container.log || true
          docker stop toolify_test || true
          docker rm toolify_test || true
          # Persist health and logs
          cp /tmp/health_out health.txt || true

      - name: Upload build artifacts (image size, Dockerfile, logs)
        uses: actions/upload-artifact@v4
        with:
          name: backend-build-artifacts
          path: |
            image-size.txt
            backend/Dockerfile
            container.log
            health.txt
