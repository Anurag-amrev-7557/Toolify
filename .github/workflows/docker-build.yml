name: Build & publish backend Docker image

on:
  workflow_dispatch:
  push:
    branches: [ main ]

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set image tags
        id: set-tags
        run: |
          set -euo pipefail
          REF=${GITHUB_REF:-}
          SHORT_SHA=${GITHUB_SHA:0:7}
          OWNER=${GITHUB_REPOSITORY_OWNER}
          IMAGE_BASE=ghcr.io/${OWNER}/toolify-backend
          if [[ "$REF" == refs/tags/* ]]; then
            TAGNAME=${REF#refs/tags/}
            # When building for a git tag, publish that tag, latest, and short-sha
            printf "%s:%s\n%s:latest\n%s:%s" "$IMAGE_BASE" "$TAGNAME" "$IMAGE_BASE" "$IMAGE_BASE" "$SHORT_SHA" > image-tags.txt
          else
            # For branch builds, publish ci, latest and short-sha
            printf "%s:ci\n%s:latest\n%s:%s" "$IMAGE_BASE" "$IMAGE_BASE" "$IMAGE_BASE" "$SHORT_SHA" > image-tags.txt
          fi
          echo "IMAGE_TAGS=$(cat image-tags.txt)" >> $GITHUB_ENV

      - name: Build and push Docker image to GHCR
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          tags: ${{ env.IMAGE_TAGS }}
          push: true
          load: false

      - name: Record image size
        run: |
          set -e
          IMG=$(docker images --format '{{.Repository}}:{{.Tag}} {{.Size}}' | grep 'ghcr.io' || true)
          echo "image_size=$IMG" >> $GITHUB_OUTPUT
          echo "$IMG" > image-size.txt

      - name: Run container and test health endpoint
        run: |
          set -e
          # Pull and run the pushed image from GHCR
          docker pull ghcr.io/${{ github.repository_owner }}/toolify-backend:ci || true
          docker run -d --name toolify_test -p 5001:5001 ghcr.io/${{ github.repository_owner }}/toolify-backend:ci || true
          echo 'Waiting for service to become ready...'
          for i in $(seq 1 30); do
            if curl -sS http://localhost:5001/api/health -o /tmp/health_out 2>/dev/null; then
              echo 'Service responded'
              break
            fi
            sleep 2
          done
          # Save outputs
          cat /tmp/health_out || true
          docker logs toolify_test > container.log || true
          docker stop toolify_test || true
          docker rm toolify_test || true
          # Persist health and logs
          cp /tmp/health_out health.txt || true

      - name: Upload build artifacts (image size, Dockerfile, logs)
        uses: actions/upload-artifact@v4
        with:
          name: backend-build-artifacts
          path: |
            image-size.txt
            backend/Dockerfile
            container.log
            health.txt

  integration-tests:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull image
        run: |
          set -e
          IMAGE=ghcr.io/${{ github.repository_owner }}/toolify-backend:ci
          echo "Pulling $IMAGE"
          docker pull $IMAGE

      - name: Run container
        run: |
          set -e
          IMAGE=ghcr.io/${{ github.repository_owner }}/toolify-backend:ci
          docker run -d --name toolify_test -p 5001:5001 $IMAGE || true
          echo 'Waiting for service...'
          for i in $(seq 1 30); do
            if curl -sS http://localhost:5001/api/health -o /tmp/health_out 2>/dev/null; then
              echo 'Service ready'
              break
            fi
            sleep 2
          done

      - name: Run integration requests
        run: |
          set -e
          # Health
          curl -sS http://localhost:5001/api/health -o health.json || true

          # Word counter (form data)
          curl -sS -X POST -F "text=hello world from ci" http://localhost:5001/api/process/word-counter -o word-counter.json || true

          # Base64 encoder
          curl -sS -X POST -F "text=ci-test" -F "action=encode" http://localhost:5001/api/process/base64-encoder -o base64.json || true

          # Save container logs
          docker logs toolify_test > container_integration.log || true

      - name: Cleanup
        run: |
          docker stop toolify_test || true
          docker rm toolify_test || true

      - name: Upload integration artifacts
        uses: actions/upload-artifact@v4
        with:
          name: backend-integration-artifacts
          path: |
            health.json
            word-counter.json
            base64.json
            container_integration.log
